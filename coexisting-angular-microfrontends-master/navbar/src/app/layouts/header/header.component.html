<header class="app-header">
  <skip-nav></skip-nav>
  <session-timeout-modal></session-timeout-modal>
  <nav class="navbar navbar-expand-sm navbar-dark" aria-label="main">
    <div class="col-4 ml-3">
      <a class="navbar-brand" routerLink="/dashboard">
        <img src="assets/images/logo/logo.png" alt="PECOS Logo" />
      </a>
    </div>
    <button
      class="navbar-toggler"
      aria-controls="navbar-menu"
      [attr.aria-expanded]="!isCollapsed"
      aria-label="Toggle navigation"
      data-target="#navbar-menu"
      data-toggle="collapse"
      type="button"
      (click)="isCollapsed = !isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div
      class="navbar-collapse collapse"
      id="navbar-menu"
      [collapse]="isCollapsed"
    >
      <div class="col">
        <form>
          <input
            (keyup.enter)="searchInput(keyword.value)"
            #keyword
            aria-label="Search"
            class="form-control mr-sm-2"
            placeholder="Search"
            type="search"
          />
        </form>
      </div>

      <div class="col">
        <ul class="navbar-nav">
          <li class="nav-item dropdown" dropdown>
            <button
              class="btn nav-link mx-5 dropdown-toggle"
              dropdownToggle
              aria-controls="nav-help-menu"
              id="nav-help-button"
              type="button"
            >
              Quick References
            </button>
            <ul
              class="dropdown-menu dropdown-menu-right animate"
              *dropdownMenu
              aria-labelledby="nav-help-button"
              id="nav-help-menu"
              role="menu"
            >
              <li role="menuitem">
                <a class="dropdown-item" routerLink="/faq">
                  Frequently Asked Questions
                </a>
              </li>
              <li role="separator" class="divider dropdown-divider"></li>
              <li role="menuitem">
                <a class="dropdown-item" routerLink="./">User Guide</a>
              </li>
              <li role="separator" class="divider dropdown-divider"></li>
              <li role="menuitem">
                <a class="dropdown-item" routerLink="./">Quick Reference</a>
              </li>
            </ul>
          </li>
          <li class="nav-item dropdown" dropdown>
            <button
              class="btn nav-link dropdown-toggle"
              dropdownToggle
              aria-controls="nav-user-menu"
              id="nav-user-button"
              type="button"
            >
              <img alt="" src="assets/icons/page-framework/icon-user.svg" />
              {{
                user.lastName
                  ? user.lastName + ', ' + user.firstName
                  : user.username
              }}
            </button>
            <ul
              class="dropdown-menu dropdown-menu-right animate"
              *dropdownMenu
              aria-labelledby="nav-user-button"
              id="nav-user-menu"
              role="menu"
            >
              <li role="menuitem">
                <a class="dropdown-item" routerLink="./">
                  View Authorizations
                </a>
              </li>
              <li role="separator" class="divider dropdown-divider"></li>

              <li role="menuitem">
                <a class="dropdown-item" routerLink="./" (click)="logout()">
                  Logout
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <ng-content></ng-content>
</header>
